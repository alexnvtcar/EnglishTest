<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Основной градиент фона -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Градиент для книги -->
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Градиент для страниц -->
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Градиент для звезды -->
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Градиент для трофея -->
    <linearGradient id="trophyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Тень для книги -->
    <filter id="bookShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.15"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Тень для элементов -->
    <filter id="elementShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Блики -->
    <radialGradient id="highlight" cx="30%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Фон с градиентом -->
  <rect width="192" height="192" rx="36" fill="url(#bgGradient)"/>
  
  <!-- Дополнительный слой для глубины -->
  <rect width="192" height="192" rx="36" fill="url(#highlight)"/>
  
  <!-- Книга с тенью -->
  <g filter="url(#bookShadow)">
    <rect x="45" y="30" width="102" height="132" rx="8" fill="url(#bookGradient)"/>
  </g>
  
  <!-- Страницы книги -->
  <rect x="51" y="36" width="90" height="120" rx="5" fill="url(#pageGradient)"/>
  
  <!-- Текст на страницах -->
  <g fill="#1e293b" opacity="0.8">
    <!-- Заголовок -->
    <rect x="60" y="50" width="72" height="4" rx="2" fill="#1e40af"/>
    <rect x="60" y="58" width="60" height="3" rx="1.5" fill="#64748b"/>
    <rect x="60" y="66" width="66" height="3" rx="1.5" fill="#64748b"/>
    <rect x="60" y="74" width="54" height="3" rx="1.5" fill="#64748b"/>
    
    <!-- Параграф -->
    <rect x="60" y="88" width="72" height="4" rx="2" fill="#1e40af"/>
    <rect x="60" y="96" width="63" height="3" rx="1.5" fill="#64748b"/>
    <rect x="60" y="104" width="69" height="3" rx="1.5" fill="#64748b"/>
    <rect x="60" y="112" width="57" height="3" rx="1.5" fill="#64748b"/>
    
    <!-- Список -->
    <rect x="60" y="126" width="66" height="4" rx="2" fill="#1e40af"/>
    <rect x="60" y="134" width="54" height="3" rx="1.5" fill="#64748b"/>
    <rect x="60" y="142" width="60" height="3" rx="1.5" fill="#64748b"/>
  </g>
  
  <!-- Звезда с градиентом и тенью -->
  <g transform="translate(120, 70)" filter="url(#elementShadow)">
    <path d="M12 0L15 9L24 9L17 15L20 24L12 18L4 24L7 15L0 9L9 9Z" fill="url(#starGradient)"/>
    <!-- Блик на звезде -->
    <path d="M10 3L12 7L14 3L12 5Z" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Трофей с градиентом и тенью -->
  <g transform="translate(60, 140)" filter="url(#elementShadow)">
    <path d="M6 0L7.5 1.5L7.5 3L9 3L9 4.5L7.5 4.5L7.5 6L6 6L6 4.5L4.5 4.5L4.5 3L6 3L6 1.5Z" fill="url(#trophyGradient)"/>
    <!-- Блик на трофее -->
    <path d="M5 1L6 2L7 1L6 1.5Z" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Дополнительные декоративные элементы -->
  <g opacity="0.3">
    <!-- Маленькие звездочки -->
    <circle cx="30" cy="45" r="1" fill="#ffffff"/>
    <circle cx="150" cy="75" r="1" fill="#ffffff"/>
    <circle cx="35" cy="130" r="1" fill="#ffffff"/>
    <circle cx="150" cy="150" r="1" fill="#ffffff"/>
  </g>
</svg>